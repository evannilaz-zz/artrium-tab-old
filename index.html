<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="transparentStyle.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="icon" href="favicon.ico">
        <title>Artrium</title>
    </head>
    <body>
        <nav>
            <a href="index.html" title="Home">Home</a>
            <a href="https://ldhan0715.github.io/artrium-todo" title="Artrium ToDo">ToDo</a>
            <a href="https://ldhan0715.github.io/artrium-paint" title="Paint">Paint</a>
            <a href="https://github.com/ldhan0715/artrium" id="github" title="Link to the GitHub Repository">GitHub</a>
        </nav>
        <form id="search">
            <input type="text" placeholder=" Search Google or Type URL" autocomplete="off" autofocus spellcheck="false" required>
            <button type="submit"><img src="search.png"></button>
        </form>
        <form id="bookmarkList">
            <button type="submit"> + Add Bookmark</button>
        </form>
        <div id="overlay">
            <span id="header">Create Bookmark</span>
            <form id="create">
                <input type="url" placeholder="URL" autocomplete="off" spellcheck="false" required id="url">
                <input type="text" placeholder="Bookmark Name" autocomplete="off" spellcheck="false" required id="name">
                <div id="buttons">
                    <button type="submit">Create</button>
                    <button type="button" id="cancel">Cancel</button>
                </div>
            </form>
        </div>
        <script src="search.js"></script>
        <script src="bookmark.js"></script>
        <script src="background.js"></script>
        <script src="disableMobile.js"></script>
    </body>
</html>
